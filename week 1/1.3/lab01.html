<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization Exercise 1.3">
    <meta name="keywords" content="HTML and CSS">

    <title> Drawing Shapes with SVG </title>
</head>
<body>
    <h1> Drawing Shapes with SVG </h1>

    <svg width="500" height="60" style="background-color: rgb(102, 153, 153);">

        <g transform="translate(20, 0)">  
            <circle cx="25" cy="30" r="25" fill="cornflowerblue"/>
            <rect x="50" y="5" width="50" height="50" fill="rgb(204, 255, 255)" />
            <ellipse cx="140" cy="30" rx="40" ry="25" fill="rgb(0, 153, 255)" />
            <line x1="0" y1="30" x2="180" y2="30" stroke="black" stroke-width="5" />
        </g>

    </svg>
    <br>
    <br>
    
    <footer style="color: grey;"> COS30045 Data Visualisation<br>
            Duc Thuan Tran </footer>

</body>
</html>
