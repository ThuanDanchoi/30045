<body>
    <h1> Drawing Shapes with SVG </h1>

    <p> Pet ownership in 2019 </p>

    <svg width="500" height="300" style="background-color: rgb(102, 102, 153)">
        <g transform="translate(20, 20)">
            <rect x="20" y="20" width="60" height="200" fill="red" />

            <rect x="90" y="60" width="60" height="160" fill="blue" />

            <rect x="160" y="100" width="60" height="120" fill="yellow" />

            <rect x="230" y="140" width="60" height="80" fill="orange" />

            <rect x="300" y="180" width="60" height="40" fill="green" />

            <rect x="370" y="210" width="60" height="10" fill="purple" />
        </g>
    </svg>
