<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization Exercise 2.3">
    <meta name="keywords" content="HTML CSS and D3">

    <link rel="stylesheet" href="">

    <title> Task 2.3 D3 Drawing with Data - Scatter Plot </title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
         
    </style>
</head>
<body>
    <h1> Drawing with Data - Scatter Plot </h1>
    <script>
     // dataset representing coordinates x, y for each point
        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];

        // set the dimension for svg
        var w = 500; 
        var h = 100;  


        // create svg elements &  its dimensions
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        // draw circle for each data point
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) {
                return d[0];
           })
           .attr("cy", function(d) {
                return d[1];
           })
           .attr("r", function(d) {
                return Math.sqrt(d[1] / Math.PI); // set radius based on the y-cordinate
           })
           .attr("fill", "blue"); // set fill color circle (blue color)
 
           // display text labels for each data point
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) {
                return d[0] + "," + d[1]; // display cordinates as text
           })
           .attr("x", function(d) {
                return d[0];
           })
           .attr("y", function(d) {
                return d[1];
           })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "red"); // set text color 

    </script>
    
    <footer style="color: grey;"> COS30045 Data Visualisation<br>
        Duc Thuan Tran </footer>
</body>
</html>
